<!DOCTYPE html>  <!-- HTML5 문서임을 알려줌 -->
<html>
<head>
    <meta charset="utf-8">  <!-- 한글이 정상적으로 보이도록 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- 모바일에서 콘텐츠 크기 최적화 -->
    <title>동영상 넣기</title>
    <link rel="stylesheet" type="text/css" href="video.css">
</head>

<body>
<!-- 영상을 담는 컨테이너(div)가 없는 경우 -->
<video id="vid-a" controls autoplay muted loop>
    <source src="city.mp4" type="video/mp4">
</video>

<!-- div 안에 영상을 채우는 경우 -->
<div id="vid-b">
    <video controls autoplay muted loop>
        <source src="city.mp4" type="video/mp4">
    </video>
</div>

<!-- div 안에 영상이 들어가는 다른 경우 -->
<div id="vid-c">
    <video controls autoplay muted loop>
        <source src="city.mp4" type="video/mp4">
    </video>
</div>

</body>
</html>
